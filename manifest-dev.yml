---
applications:
- name: dev-retroquest
  path: build/libs/retroquest.jar
  memory: 1GB
  instances: 1
  buildpack: java_buildpack_offline
  disk_quota: 1GB
  services:
    - retroquest-config-server-binding
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    SPRING_PROFILES_ACTIVE: dev
